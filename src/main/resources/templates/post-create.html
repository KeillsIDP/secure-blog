<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="#" role="form" th:object="${post}" th:action="@{/post/create}">
        <label>Blog Name</label>
        <input required id="post_name" name="post_name" type="text" th:field="*{post_name}" maxlength=20>

        <label>Blog Info</label>
        <input required id="text" name="text" type="text" th:field="*{text}" maxlength=1000>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
